name: Security Agent Workflow
# The GitHub Actions workflow requires you to create a secret named COPILOT_GITHUB_TOKEN. This token is a fine-grained personal access token with the Copilot Requests read-only permission. Add this token as a secret in your GitHub repository settings to enable the workflow to authenticate with Copilot.
on:
  push:
    branches: ["main"]
  workflow_dispatch: # Adds the ability to run manually from CLI or

jobs:
  security-assessment:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install GitHub Copilot CLI
        run: npm i -g @github/copilot

      - name: Run Security Agent Task
        env:
          GH_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          mkdir -p security-reports

          # 1. Extract instructions (body only)
          # awk '/^---$/{count++; next} count>=2,0' is the most reliable for markdown
          PROMPT_BODY=$(awk '/^---$/{count++; next} count>=2,0' .github/agents/security-reporter.agent.md)

          # 2. Build the full instruction set
          # We use a file to avoid the "Invalid command format" shell error
          cat <<EOF > agent_instructions.md
          $PROMPT_BODY

          Context:
          - Repository: $GITHUB_REPOSITORY

          Task:
          - Execute instructions on the full codebase
          - Generate the security report at security-reports/security-assessment-report.md
          EOF

          echo "Starting Copilot Agent Task..."

          # 3. Use 'create' with the --file flag
          # In 2026, 'create' is the standard way to submit a prompt file to the agent
          # --wait-for-completion ensures the workflow stays active until the report is ready
          # --allow-all provides the SAST permissions
          if ! gh agent-task create \
            --file agent_instructions.md \
            --allow-all \
            --wait-for-completion > copilot_log.txt 2>&1; then
            
            echo "❌ AGENT TASK FAILED"
            cat copilot_log.txt
            exit 1
          fi
          
          echo "✅ Analysis complete."
      - name: Output security report as summary
        if: always()
        run: |
          set -euo pipefail
          REPORT_PATH="security-reports/security-assessment-report.md"

          if [ ! -f "$REPORT_PATH" ]; then
            echo "No security report generated; skipping summary."
            exit 0
          fi

          # Add a header to the summary
          echo "# Security Assessment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Append the full report content
          cat "$REPORT_PATH" >> $GITHUB_STEP_SUMMARY

      - name: Upload security report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-assessment-report-${{ github.run_id }}
          path: security-reports/security-assessment-report.md
          retention-days: 30

      - name: Check for critical vulnerabilities
        if: always()
        run: |
          set -euo pipefail
          REPORT_PATH="security-reports/security-assessment-report.md"

          if [ ! -f "$REPORT_PATH" ]; then
            echo "No security report generated; skipping critical check."
            exit 0
          fi

          if grep -q "THIS ASSESSMENT CONTAINS A CRITICAL VULNERABILITY" "$REPORT_PATH"; then
            echo "❌ CRITICAL VULNERABILITY DETECTED - Workflow failed"
            echo "The security assessment found critical vulnerabilities that must be addressed before proceeding."
            exit 1
          else
            echo "✅ No critical vulnerabilities detected"
          fi
