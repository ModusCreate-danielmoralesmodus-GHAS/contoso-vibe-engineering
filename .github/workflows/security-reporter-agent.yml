name: Security Agent Workflow
# The GitHub Actions workflow requires you to create a secret named COPILOT_GITHUB_TOKEN. This token is a fine-grained personal access token with the Copilot Requests read-only permission. Add this token as a secret in your GitHub repository settings to enable the workflow to authenticate with Copilot.
on:
  push:
    branches: ["main"]
  workflow_dispatch: # Adds the ability to run manually from CLI or

jobs:
  security-assessment:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install GitHub Copilot CLI
        run: npm i -g @github/copilot

      - name: Run Security Agent via Copilot CLI
        env:
          # 2026 CLI uses GH_TOKEN as the primary auth variable
          GH_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p security-reports

          # 1. Simplify extraction: Grab the whole file
          # The CLI is smart enough to ignore frontmatter if we tell it to
          cp .github/agents/security-reporter.agent.md agent_instructions.md

          # 2. Add repo context to a separate metadata file
          echo "Current Repository: ${{ github.repository }}" > context.txt

          echo "Starting Copilot Security Analysis..."
          
          # 3. Execution using the 2026 "Programmatic Agent" flags
          # --silent: Disables interactive progress bars (prevents broken pipes)
          # -y: Auto-approves the agent's plan (replaces --non-interactive)
          if ! copilot -p "Execute instructions in @agent_instructions.md using context from @context.txt. Generate report at security-reports/security-assessment-report.md" \
            --allow-all-tools \
            --silent \
            -y 2>&1 | tee copilot_log.txt; then
            
            echo "❌ COPILOT EXECUTION FAILED"
            # In 2026, logs are often stored in a session state if the terminal output is empty
            if [ ! -s copilot_log.txt ]; then
              echo "Checking internal CLI logs..."
              cat ~/.copilot/session-state/*.log || echo "No session logs found."
            else
              cat copilot_log.txt
            fi
            exit 1
          fi
      - name: Output security report as summary
        if: always()
        run: |
          set -euo pipefail
          REPORT_PATH="security-reports/security-assessment-report.md"

          if [ ! -f "$REPORT_PATH" ]; then
            echo "No security report generated; skipping summary."
            exit 0
          fi

          # Add a header to the summary
          echo "# Security Assessment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Append the full report content
          cat "$REPORT_PATH" >> $GITHUB_STEP_SUMMARY

      - name: Upload security report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-assessment-report-${{ github.run_id }}
          path: security-reports/security-assessment-report.md
          retention-days: 30

      - name: Check for critical vulnerabilities
        if: always()
        run: |
          set -euo pipefail
          REPORT_PATH="security-reports/security-assessment-report.md"

          if [ ! -f "$REPORT_PATH" ]; then
            echo "No security report generated; skipping critical check."
            exit 0
          fi

          if grep -q "THIS ASSESSMENT CONTAINS A CRITICAL VULNERABILITY" "$REPORT_PATH"; then
            echo "❌ CRITICAL VULNERABILITY DETECTED - Workflow failed"
            echo "The security assessment found critical vulnerabilities that must be addressed before proceeding."
            exit 1
          else
            echo "✅ No critical vulnerabilities detected"
          fi
